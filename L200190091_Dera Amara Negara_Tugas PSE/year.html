<!DOCTYPE HTML>
<head>
<title>SUM OF THE YEAR</title>
<link rel="stylesheet" href="css.css">
 <script LANGUAGE="JavaScript">
 function cek(){
 if(form.perolehan.value == "" || form.residu.value == "" || form.usia.value == ""){
 alert("Data kosong");
 exit;}
 }

 function hitung() {
 cek();
 a=eval(form.perolehan.value);
 b=eval(form.residu.value);
 c=eval(form.usia.value);
 var x = 0;
 for(counter = c; counter > 0; counter--){;
 var x = x + counter}
 d=(a-b)*(c/x);
 form.total.value = d;
 }
 function reset() {
 form.perolehan.value="";
 form.residu.value="";
 form.usia.value="";
 form.total.value = "";
 }
 </script>
</head>
<center><table bgcolor="#5F9EA0">
	<tr>
 <form id="form" name="form" onsubmit="return false">
 <td>Hasil Perolehan</td>
 <td><input type=text name="perolehan" size=30></td></tr>
 <tr>
 	<td>
 Residu</td>
 <td><input name="residu" type="text" size="30" /></td><tr>
 	<tr>
 		<td>
 Usia Ekonomis</td>
 <td><input name="usia" type="text" size="30" /></td></tr>
 <tr>
 <td>Hasil</td> <td><input type="text" value="" name="total" size="30" readonly></td></tr>
 <tr><div class="frame">
 	<td align="right"><button class="custom-btn btn-3" name=submit onclick="hitung() || cetak1() || cetak2()">Hitung</button></td>
 <td>
 <button class="custom-btn btn-3" name=submit onclick="reset()">Reset</button></td></tr>
 </form></center></table><hr>
 <p id="cetak1"></p>
 <p id="cetak2"></p>

</body>
</html>
