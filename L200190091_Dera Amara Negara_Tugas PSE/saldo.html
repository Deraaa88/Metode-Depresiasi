<!DOCTYPE HTML>
<head>
<title>REDUCING BALANCE</title>
<link rel="stylesheet" href="css.css">
 <script LANGUAGE="JavaScript">
 function cek(){
 if(form.perolehan.value == "" || form.umur.value == ""){
 alert("Data kosong");
 exit;}
 }

 function hitung() {
 cek();
 a=eval(form.perolehan.value);
 b=eval(form.umur.value);
 c=(a/b)*2
 form.total.value = c;
 }
 function reset() {
 form.perolehan.value="";
 form.umur.value="";
 form.total.value = "";
 }
 </script>
</head>

 <tr>
 <td>Hasil</td><td> <input type="text" value="" name="total" size="30" readonly></td></tr>
 <tr><td align="right"><div class="frame">
 <button class="custom-btn btn-3" name=submit onclick="hitung() || cetak1() || cetak2()">Hitung</button></td><td>
 <button class="custom-btn btn-3" name=submit onclick="reset()">Reset</button></div></td></tr>
